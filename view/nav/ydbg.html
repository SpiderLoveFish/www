<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/list.css" />
		<link rel="stylesheet" href="../../css/style_sc.css" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<title>工作台</title>
	</head>

	<body class="nav_workstand">
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
			<h1 class="mui-title">工作台</h1>
		</header>
		<div class="mui-content container work_stand">
			<div class="list_news">
				<div class="approve_nav">
					<div class="approve_module">
						<a>
							<div id="shenpi" class="approve_list workstand_list1">
								<p>单据管理</p>
							</div>
						</a>
						<a>
							<div id="news" class="approve_list workstand_list2">
								<p>企业新闻</p>
							</div>
						</a>
						<a>
							<div id="questionnaire" class="approve_list workstand_list5">
								<p>生日管理</p>
							</div>
						</a>
						<a>
							<div id="activity" class="approve_list workstand_list4">
								<p>积分管理</p>
							</div>
						</a>
						<a>
							<div id="calendar" class="approve_list workstand_list3">
								<p>材料查询</p>
							</div>
						</a>
						<a>
							<div id="viewgj" class="approve_list workstand_list7">
								<p>跟进查询</p>
							</div>
						</a>
						 <a>
							<div id="jdal" class="approve_list workstand_listT1">
								<p>经典案例</p>
							</div>
						</a> 
						 <a>
							<div id="jpgj" class="approve_list workstand_list8">
								<p>金牌管家</p>
							</div>
						</a> 
						 <a>
							<div id="finance" class="approve_list workstand_list6">
								<p>财务管理</p>
							</div>
						</a> 
						 <a>
							<div id="wxgl" class="approve_list workstand_list9">
								<p>维修管理</p>
							</div>
						</a> 
						 <a>
							<div id="clfd" class="approve_list workstand_list7">
								<p>材料发单</p>
							</div>
						</a> 
						<a>
							<div id="cgd" class="approve_list workstand_list8">
								<p>采购单</p>
							</div>
						</a> 
						<a>
							<div id="more" class="approve_list approve_list7">
								<p class="approve_addmore">添加更多</p>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/zepto.min.js"></script>
		<script type="text/javascript" src="../../js/controllers/common.js"></script>
		<script type="text/javascript">
			document.getElementById("shenpi").addEventListener('tap', function() {

				common.loadUrl('../approve/approve_nav.html');
				//else common.toast('此功能待完善！');
			});
			document.getElementById("news").addEventListener('tap', function() {
				//if(getUserInfo().Level=="1")
				common.Verifauthority(r_cor_news, function(result) {  
				 	if(result) //企业新闻
					common.loadUrl('../news/activity_list.html');
				});
				//else common.toast('此功能待完善！');
			});
			document.getElementById("questionnaire").addEventListener('tap', function() {
				//if(getUserInfo().Level=="1")
				
				 common.Verifauthority(r_birthday, function(result) { //生日
				 	if(result)
					common.loadUrl('../questionnaire/questionnairelist.html');
					});
				// common.toast('此功能待完善！');
			});
			document.getElementById("activity").addEventListener('tap', function() {
				common.loadUrl('../approve/approve_nav_jfgl.html');
			
				// common.toast('此功能待完善！');
			});
			document.getElementById("calendar").addEventListener('tap', function() {
				//common.loadUrl('../calendar/calendar_list.html');
				common.Verifauthority(r_material, function(result) { //材料
				 	if(result)
					common.getTemplate('page2', '../calendar/cllist.html');
				});
			});
			document.getElementById("viewgj").addEventListener('tap', function() {
				common.Verifauthority(r_view_gj, function(result) { //跟进
				 	if(result)
				 	common.loadUrl('../approve/view/viewgj.html');
				 	});
			});
			document.getElementById("jdal").addEventListener('tap', function() {
			common.Verifauthority(r_jdal, function(result) { //经典案例
				common.loadUrl('../approve/approve_nav_jdal.html');
					});
			});
			document.getElementById("jpgj").addEventListener('tap', function() {
				//if(getUserInfo().Level=="1")
				
				 common.Verifauthority(r_jpgj, function(result) { //金牌管家
				 	if(result)
					common.loadUrl('../approve/jpgj/jpgj.html');
					});
				// common.toast('此功能待完善！');
			});
			document.getElementById("finance").addEventListener('tap', function() {
				//if(getUserInfo().Level=="1")
				
				 common.Verifauthority(r_finance, function(result) { //财务管理
				 	if(result)
					common.loadUrl('../approve/finance_nav.html');
					});
				// common.toast('此功能待完善！');
			});
				document.getElementById("wxgl").addEventListener('tap', function() {
				//if(getUserInfo().Level=="1")
				
				 common.Verifauthority(r_wxgl, function(result) { //维修管理
				 	if(result)
					common.loadUrl('../approve/repair/activity_apply.html');
					});
				// common.toast('此功能待完善！');
			});
				document.getElementById("clfd").addEventListener('tap', function() {
				//if(getUserInfo().Level=="1")
				
				 common.Verifauthority(r_clfd, function(result) { //材料发单
				 	if(result)
					common.loadUrl('../approve/selectproduct/CEStagelist.html');
					});
				// common.toast('此功能待完善！');
			});
				document.getElementById("cgd").addEventListener('tap', function() {
				//if(getUserInfo().Level=="1")
				
				 common.Verifauthority(r_cgd, function(result) { //采购单
				 	if(result)
					common.loadUrl('../approve/purchase_nav.html');
					});
				// common.toast('此功能待完善！');
			});
			document.getElementById("more").addEventListener('tap', function() {
				common.toast('更多功能请联系服务提供商');
			});
		</script>
	</body>

</html>

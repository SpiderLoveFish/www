			//比较时间
			function comptime(a,b)   
					{   
					if( a==''||b=='') return null;   
					var dateA =  (new Date(a.replace(/-/g,"\/"))) ;   
					var dateB =  (new Date(b.replace(/-/g,"\/"))) ;   
					if(isNaN(dateA) || isNaN(dateB)) return null;   
					if(dateA > dateB) return 1;   
					if(dateA < dateB) return -1;   
					return 0;   
					}
